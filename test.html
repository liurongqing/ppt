<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .aa {
        position: absolute;
        width: 100px;
        height: 20px;
        top: 200px;
        left: 0;
        background: red;
      }
    </style>
  </head>
  <body>
    <label for="xx">
      <div class="aa"></div>
      <input type="date" id="xx" />
    </label>
    <script>
    
        document.querySelector('.aa').onclick = function(){
            xx.focus()
        }
    </script>
  </body>
</html>
